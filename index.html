<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Damien's Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h1>Damien's Library</h1>

      <!-- New Book button--> 
      <button type="button" class="button" id="button">New Book</button>

      <!-- Dropdown for filtering -->
      <label for="filter">Filter by Category:</label>
      <select id="filter">
        <option value="all">None</option>
        <option value="author">Author</option>
        <option value="lowToHigh">Low to High Pages</option>
        <option value="highToLow">High To Low Pages</option>
        <option value="title">Title</option>
        <option value="stars">Stars</option>
      </select>

      <!-- Form for adding new books -->
      <form class="myForm" id="book-form" style="display: none;">
        <label for="book-title">Book Title:</label><br>
        <input type="text" id="book-title" required><br>

        <label for="book-author">Book Author:</label><br>
        <input type="text" id="book-author" required><br>

        <label for="book-pages">Number of Pages:</label><br>
        <input type="number" id="book-pages" required><br>

        <label for="rating">Rating (1-5 stars):</label>
          <div id="stars">
            <input type="radio" name="rating" value="1" id="star1">
            <label for="star1" class="star">&#9733;</label>
          
            <input type="radio" name="rating" value="2" id="star2">
            <label for="star2" class="star">&#9733;</label>
          
            <input type="radio" name="rating" value="3" id="star3">
            <label for="star3" class="star">&#9733;</label>
          
            <input type="radio" name="rating" value="4" id="star4">
            <label for="star4" class="star">&#9733;</label>
          
            <input type="radio" name="rating" value="5" id="star5">
            <label for="star5" class="star">&#9733;</label>
          </div>
    
        <label for="book-read">Read?</label><br>
        <input type="checkbox" id="book-read"><br>

        <input type="submit" id="submit-button" value="Submit">
      </form>

      <!-- Library container where books are displayed -->
      <div id="library"></div>
    </div>

    <script src="index.js"></script>

  </body>
</html>
